<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue demo</title>
</head>
<body>
	<div id="app">
		<p>{{name}}</p>
	</div>
	<script src="../bower_components/vue/dist/vue.min.js"></script>
	<script>
		var obj = {
			'name':'张三'
		};
		var vm = new Vue({
			el:'#app',
			data:obj
		})
	</script>
</body>
</html>
