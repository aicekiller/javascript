<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dom操作</title>
    <style>
    #outer {
        width: 500px;
        margin: 0 auto;
        padding: 0;
        text-align: center;
    }
    
    #div1 {
        width: 100px;
        height: 100px;
        background: black;
        margin: 10px auto;
        display: block;
    }
    </style>
</head>

<body>
    <div id="outer" class="outer">
        <input type="button" value="变宽" />
        <input type="button" value="变高" />
        <input type="button" value="变色" />
        <input type="button" value="隐藏" />
        <input type="button" value="重置" />
        <div id="div1"></div>
    </div>
</body> 
<script>
	var oDiv = document.getElementById('div1'),
		  outer = document.getElementsByClassName('outer'),
		  button = outer[0].getElementsByTagName('input'),
		  styleArr = ['width', 'height', 'background', 'display', 'display'],
		  styleItemArr = ['200px', '200px', 'red', 'none', 'block'],
		  len = button.length,
		  i = 0;

	for (; i < len; i++) {

		// (function(num){
		// 	button[num].onclick = function() {
		// 		num == button.length - 1 && (oDiv.style.cssText = '');
		// 		changeStyle(oDiv,styleArr[num],styleItemArr[num]);
		// 	};
		// })(i);

		button[i].i = i;
		button[i].onclick = function(){
			this.i == button.length - 1 && (oDiv.style.cssText = '');
			changeStyle(oDiv,styleArr[this.i],styleItemArr[this.i]);
		}

		// let num = i;
		// button[i].onclick = function(){
		// 	num == button.length - 1 && (oDiv.style.cssText = '');
		// 	changeStyle(oDiv,styleArr[num],styleItemArr[num]);
		// 	//oDiv.style[styleArr[num]] = styleItemArr[num];
		// }
	};

	function changeStyle(ele,attr,value){
		return ele.style[attr] = value;
  };
</script>
</html>
